<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Quiz Blitz</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
  <meta name="theme-color" content="#ffcc00">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      overflow: hidden;
      background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      pointer-events: none;
    }

    #intro-logo {
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 25px #ff8800, 0 0 60px #ff6600;
      opacity: 0;
      transform: scale(0.5);
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      z-index: 1;
    }

    #quiz-container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
      backdrop-filter: blur(8px);
      opacity: 0;
      transform: scale(0.9);
      z-index: 2;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff8800;
    }

    #language-selector {
      margin: 15px 0;
    }

    #language-selector button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #ffcc00;
      color: white;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    #language-selector button:hover {
      background: rgba(255, 204, 0, 0.3);
    }

    #language-selector button.active {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }

    button.main-btn {
      background: linear-gradient(90deg, #3498db, #9b59b6);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button.main-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    #start-btn {
      animation: pulse 1.8s infinite;
    }

    #intro-text {
      font-size: 1.2em;
      color: #f1f1f1;
      margin: 20px 0;
      line-height: 1.5;
    }

    @keyframes logoIntro {
      0% { opacity: 0; transform: scale(0.5) rotate(-15deg); }
      50% { opacity: 1; transform: scale(1.1) rotate(0deg); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.8); }
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-50vh) scale(1.3); opacity: 0.5; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #3498db; }
      50% { transform: scale(1.08); box-shadow: 0 0 25px #9b59b6; }
      100% { transform: scale(1); box-shadow: 0 0 10px #3498db; }
    }
  </style>
</head>
<body>
  <div id="intro-screen">
    <div id="intro-logo">âš¡ Quiz Blitz</div>
  </div>

  <div id="quiz-container">
    <h1 id="title">âš¡ Quiz Blitz</h1>
    <p id="intro-text">
      Testez vos connaissances sur le monde entier !
    </p>

    <div id="language-selector">
      <button class="lang-btn active" data-lang="fr">ðŸ‡«ðŸ‡· FranÃ§ais</button>
      <button class="lang-btn" data-lang="en">ðŸ‡¬ðŸ‡§ English</button>
      <button class="lang-btn" data-lang="zh">ðŸ‡¨ðŸ‡³ ä¸­æ–‡</button>
    </div>

    <button id="start-btn" class="main-btn" onclick="startGame()">ðŸš€ Commencer le quiz</button>
  </div>

  <script>
    // === GESTION DES PARTICULES ===
    for (let i = 0; i < 20; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animation = `float ${8 + Math.random() * 7}s infinite ease-in-out`;
      p.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(p);
    }

    // === TRADUCTIONS ===
    const translations = {
      fr: {
        title: "âš¡ Quiz Blitz",
        intro: "Testez vos connaissances sur le monde entier !",
        start: "ðŸš€ Commencer le quiz"
      },
      en: {
        title: "âš¡ Quiz Blitz",
        intro: "Test your knowledge of the world!",
        start: "ðŸš€ Start Quiz"
      },
      zh: {
        title: "âš¡ Quiz Blitz",
        intro: "æµ‹è¯•ä½ çš„ä¸–ç•ŒçŸ¥è¯†ï¼",
        start: "ðŸš€ å¼€å§‹æµ‹éªŒ"
      }
    };

    let currentLang = "fr"; // Langue par dÃ©faut

    // === CHANGEMENT DE LANGUE ===
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang = btn.dataset.lang;
        updateUI();
      });
    });

    function updateUI() {
      document.getElementById('title').textContent = translations[currentLang].title;
      document.getElementById('intro-text').textContent = translations[currentLang].intro;
      document.getElementById('start-btn').textContent = translations[currentLang].start;
      document.documentElement.lang = currentLang;
    }

    // === DÃ‰MARRAGE ===
    function startGame() {
      // Sauvegarde la langue choisie
      localStorage.setItem('quizLang', currentLang);
      document.getElementById('quiz-container').style.animation = 'fadeOut 1s forwards';
      setTimeout(() => {
        window.location.href = "quiz.html";
      }, 1100);
    }

    // === INTRO ANIMATION ===
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('intro-logo').style.animation = 'logoIntro 2.5s forwards';
      }, 300);

      setTimeout(() => {
        document.getElementById('intro-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('intro-screen').style.display = 'none';
          document.getElementById('quiz-container').style.animation = 'fadeIn 1s forwards';
        }, 500);
      }, 2800);
    });
  </script>
</body>
</html>
