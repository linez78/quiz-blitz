<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Quiz Blitz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0c29;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #quiz-box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
    }
    #question { font-size: 1.4em; margin: 20px 0; line-height: 1.4; }
    .option {
      display: block;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .option:hover { background: #2980b9; }
    #score { font-size: 1.2em; margin-top: 20px; }
    #next-btn {
      background: #9b59b6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    #final-score {
      font-size: 2em;
      color: #ffcc00;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="quiz-box">
    <div id="score">Question <span id="current">1</span>/100</div>
    <div id="question">Chargement...</div>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">Suivant</button>
    <div id="final-score"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
